<div class="textcontent">
  <ul class="posts">
    <li ng-repeat="post in posts">
      <article class="post">
        <h1 id="post_title">{{post.title}}</h1>
        <p  id="post_description">{{post.description}}</p>
        <!-- <div id="tag" ng-repeat="tag in post.tags">{{tag}} </div> !-->
        <a href="{{post.link}}">Read more...</a>
      </article>
    </li>
  </ul>
</div>
